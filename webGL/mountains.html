<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Starfield Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="description">
    This webpage features an animated WebGL starfield background. Tiny white dots (stars) move outward from the center of the screen toward the edges, simulating a warp-speed space travel effect.
  </div>
  <canvas id="webglCanvas"></canvas>
  <script>
    const canvas = document.getElementById('webglCanvas');
    const gl = canvas.getContext('webgl');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
    }
    resize();
    window.addEventListener('resize', resize);

    // Shaders
    const vertexShaderSource = `
      attribute vec2 position;
      attribute float size;
      varying float vAlpha;
      void main(void) {
        gl_Position = vec4(position, 0.0, 1.0);
        gl_PointSize = size;
        vAlpha = (size-1.0)/3.0 + 0.3; // fakes some twinkle by size
      }
    `;
    const fragmentShaderSource = `
      precision mediump float;
      varying float vAlpha;
      void main(void) {
        float r = 0.0, delta = 0.0;
        vec2 cxy = 2.0 * gl_PointCoord - 1.0;
        r = dot(cxy, cxy);
        if(r > 1.0) discard;
        gl_FragColor = vec4(1.0, 1.0, 1.0, vAlpha * (1.0-r));
      }
    `;
    function createShader(gl, source, type) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }
    const vertexShader = createShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
    const fragmentShader = createShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error(gl.getProgramInfoLog(program));
    }
    gl.useProgram(program);

    // Attributes
    const positionLoc = gl.getAttribLocation(program, 'position');
    const sizeLoc = gl.getAttribLocation(program, 'size');

    // Starfield parameters
    const numStars = 400;
    const stars = [];
    function resetStar(star) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 0.1; // Start near center
      star.x = Math.cos(angle) * radius;
      star.y = Math.sin(angle) * radius;
      star.size = Math.random() * 3 + 1.5;
      star.speed = Math.random() * 0.004 + 0.002;
      star.angle = angle;
      star.radius = radius;
    }
    for (let i = 0; i < numStars; ++i) {
      const star = {};
      resetStar(star);
      stars.push(star);
    }

    // Buffers
    const positionBuffer = gl.createBuffer();
    const sizeBuffer = gl.createBuffer();

    function updateAndDrawStars() {
      // Animate stars
      const aspect = canvas.width / canvas.height;
      for (let i = 0; i < numStars; ++i) {
        const star = stars[i];
        star.radius += star.speed;
        if (star.radius > 1.2) { // If off screen, reset
          resetStar(star);
        } else {
          star.x = Math.cos(star.angle) * star.radius;
          star.y = Math.sin(star.angle) * star.radius;
        }
      }
      // Fill attribute arrays
      const positions = new Float32Array(numStars * 2);
      const sizes = new Float32Array(numStars);
      for (let i = 0; i < numStars; ++i) {
        // Correct for aspect ratio
        positions[i * 2] = stars[i].x / aspect;
        positions[i * 2 + 1] = stars[i].y;
        sizes[i] = stars[i].size;
      }
      // Set position attribute
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);
      gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(positionLoc);
      // Set size attribute
      gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.DYNAMIC_DRAW);
      gl.vertexAttribPointer(sizeLoc, 1, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(sizeLoc);

      // Draw
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, numStars);
    }

    function animate() {
      updateAndDrawStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
