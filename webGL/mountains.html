<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Starfield Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="description">
    This webpage features an animated WebGL starfield background. Tiny white dots (stars) move outward from the center of the screen toward the edges, simulating a warp-speed space travel effect.
  </div>
  <canvas id="webglCanvas"></canvas>
  <script>
    const canvas = document.getElementById('webglCanvas');
    const gl = canvas.getContext('webgl');

    if (!gl) {
      alert('WebGL not supported');
    }

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, canvas.width, canvas.height);
    });

    const vertexShaderSource = `
      attribute vec2 position;
      attribute float size;
      attribute vec4 color;
      varying vec4 vColor;
      void main(void) {
        gl_Position = vec4(position, 0.0, 1.0);
        gl_PointSize = size;
        vColor = color;
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      varying vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    `;

    function createShader(gl, sourceCode, type) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, sourceCode);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('Shader Compile Error:', gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    const vertexShader = createShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
    const fragmentShader = createShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

    const shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);

    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
      console.error('Program Link Error:', gl.getProgramInfoLog(shaderProgram));
      return;
    }

    gl.useProgram(shaderProgram);

    const maxStars = 500;
    const stars = [];

    for (let i = 0; i < maxStars; i++) {
      stars.push({
        position: [Math.random() * 2 - 1, Math.random() * 2 - 1],
        speed: Math.random() * 0.01 + 0.002,
        size: Math.random() * 2 + 1,
        color: [1.0, 1.0, 1.0, Math.random() * 0.5 + 0.5],
      });
    }

    const positions = new Float32Array(maxStars * 2);
    const sizes = new Float32Array(maxStars);
    const colors = new Float32Array(maxStars * 4);

    const positionBuffer = gl.createBuffer();
    const sizeBuffer = gl.createBuffer();
    const colorBuffer = gl.createBuffer();

    const positionLocation = gl.getAttribLocation(shaderProgram, 'position');
    const sizeLocation = gl.getAttribLocation(shaderProgram, 'size');
    const colorLocation = gl.getAttribLocation(shaderProgram, 'color');

    gl.enableVertexAttribArray(positionLocation);
    gl.enableVertexAttribArray(sizeLocation);
    gl.enableVertexAttribArray(colorLocation);

    function updateStars() {
      for (let i = 0; i < maxStars; i++) {
        stars[i].position[1] += stars[i].speed;
        if (stars[i].position[1] > 1) {
          stars[i].position[1] = -1;
          stars[i].position[0] = Math.random() * 2 - 1;
          stars[i].speed = Math.random() * 0.01 + 0.002;
          stars[i].size = Math.random() * 2 + 1;
          stars[i].color[3] = Math.random() * 0.5 + 0.5;
        }

        positions[i * 2] = stars[i].position[0];
        positions[i * 2 + 1] = stars[i].position[1];
        sizes[i] = stars[i].size;
        colors.set(stars[i].color, i * 4);
      }
    }

    function render() {
      updateStars();

      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW);
      gl.vertexAttribPointer(sizeLocation, 1, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
      gl.vertexAttribPointer(colorLocation, 4, gl.FLOAT, false, 0, 0);

      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.POINTS, 0, maxStars);

      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
